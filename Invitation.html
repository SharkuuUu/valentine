<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            background-color: darkred;
        }
        #hidden-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 4s linear infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(-45deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(-45deg); opacity: 0.7; }
            100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="question">Are you available on Valentine's Day?</h1>
    <button id="yes-btn" onclick="askValentine()">Yes</button>
    <button id="no-btn" onclick="tryAgain()">No</button>
    <p id="hidden-message">Let's meet in Minecraft any time you're available on February 14. ‚ù§Ô∏è</p>
</div>

<script>
    let attempts = 0;
    let yesButton = document.getElementById("yes-btn");
    let noButton = document.getElementById("no-btn");
    let questionText = document.getElementById("question");
    let secondQuestion = false;
    
    let noTexts = [
        "Are you sure? ü•∫", 
        "Pretty Please? ü•∫üëâüëà",
        "PLEASEEE PREEETTTYYY LEANNEE üò≠",
        "I'll give you 3L of ICE CREAMMM üç®", 
        "You want Cheesecake? üç∞", 
        "I'll cook you a dish! üç≥"
    ];
    
    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }
    
    let shuffledNoTexts = shuffleArray([...noTexts]); // Shuffle at the start
    
    function tryAgain() {
    attempts++;
    if (attempts === 1) {
        questionText.innerText = "Are you sure? ü•∫";
        yesButton.onclick = goodbyeMessage; // If she says YES, show "goodbye"
        noButton.onclick = askValentine; // If she says NO, ask "Will you be my Valentine?"
    }
    if (attempts >= 15) {
        document.body.innerHTML = "<h1>Goodbye üò¢</h1>";
    }
}

function goodbyeMessage() {
    document.body.innerHTML = "<h1>ohh okeii goodbye:((" + " üò¢</h1>";
}

    function askValentine() {
        questionText.innerText = "Will you be my Valentine in Minecraft? :3";
        yesButton.onclick = confirmDate;
        noButton.onclick = valentineReject;
        attempts = 0; // Reset attempts
        noButton.innerText = "No";
        secondQuestion = true;
    }

    function valentineReject() {
    if (secondQuestion) {
        attempts++;
        if (attempts >= noTexts.length) {
            document.body.innerHTML = "<h1>Goodbye üò¢</h1>";
        } else {
            noButton.innerText = noTexts[attempts - 1];
            yesButton.style.transform = `scale(${1 + attempts * 0.50})`;  // YES button grows bigger faster!
        }
    }
}

    function confirmDate() {
    alert("Let's meet in Minecraft any time you're available on February 14. ‚ù§Ô∏è");
    document.getElementById("hidden-message").innerText = "Let's meet in Minecraft any time you're available on February 14. ‚ù§Ô∏è";
    document.getElementById("hidden-message").style.display = "block";
    yesButton.style.display = "none";
    noButton.style.display = "none";
    questionText.innerText = "See you soon! ‚ù§Ô∏è";
    createFloatingHearts();
}

    function createFloatingHearts() {
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px"; // Start from the bottom
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transition = "transform 3s ease-in-out, opacity 3s";
                heart.style.transform = `translateY(-${window.innerHeight}px)`;
                heart.style.opacity = "0";
            }, 100);

            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>
</body>
</html>
