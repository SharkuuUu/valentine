<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            background-color: darkred;
        }
        #hidden-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="question">Are you available on Valentine's Day?</h1>
    <button id="yes-btn" onclick="askValentine()">Yes</button>
    <button id="no-btn" onclick="tryAgain()">No</button>
    <p id="hidden-message">Let's meet in Minecraft at exactly 11 PM, February 14 (PH Time)! ‚ù§Ô∏è</p>
</div>

<script>
    let attempts = 0;
    let yesButton = document.getElementById("yes-btn");
    let noButton = document.getElementById("no-btn");
    let questionText = document.getElementById("question");
    let noTexts = [
        "Are you sure", 
        "Pretty Please", 
        "I'll give you 3L of ICE CREAMMM", 
        "You want Cheesecake", 
        "I'll cook you a dish", 
        "PLEASEEE PREEETTTYYY LEANNEE"
    ];

    function tryAgain() {
        attempts++;
        if (attempts >= noTexts.length) {
            document.body.innerHTML = "<h1>Goodbye üò¢</h1>";
        } else {
            noButton.innerText = noTexts[attempts];
            yesButton.style.transform = `scale(${1 + attempts * 0.1})`;  // Makes "Yes" button bigger
        }
    }

    function askValentine() {
        questionText.innerText = "Will you be my Valentine in Minecraft? :3";
        yesButton.onclick = confirmDate;
        noButton.onclick = tryAgain;
        attempts = 0; // Reset attempts when transitioning
        noButton.innerText = "No";
    }

    function confirmDate() {
        alert("Let's meet in Minecraft at exactly 11 PM, February 14 (PH TIME) ‚ù§Ô∏è");
        document.getElementById("hidden-message").style.display = "block";
        yesButton.style.display = "none";
        noButton.style.display = "none";
        questionText.innerText = "See you soon! ‚ù§Ô∏è";
    }
</script>
</body>
</html>
